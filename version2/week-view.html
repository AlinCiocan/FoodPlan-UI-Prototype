<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>FoodPlan App</title>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/week-view.css" rel="stylesheet" />
</head>

<body>

    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".main-navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"> FoodPlan App </a>
            </div>

            <div class="collapse navbar-collapse main-navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Week</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container week-view">
        <div class="row">
            <div class="week-menu">
                <span class="glyphicon glyphicon-triangle-bottom"></span> Current week
            </div>
        </div>
        <div class="row days">

            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Monday </div>
            </div>

            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Tuesday </div>
            </div>


            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Wednesday </div>
            </div>


            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Thursday </div>
            </div>


            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Friday </div>
            </div>


            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Saturday </div>
            </div>


            <div class="coll-sm-1 days__day-container">
                <div class="days__day-title"> Sunday </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>

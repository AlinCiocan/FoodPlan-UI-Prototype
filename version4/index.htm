<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> FoodPlan UI </title>
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/week-layout.css">
</head>

<body ng-app="foodplan">

    <header class="fp-header">
        <a href="#" class="fp-logo">
            <img src="img/foodplan-logo.png" class="fp-logo__img" />
        </a>

        <input type="image" src="img/menu-icon.png" class="fp-menu" />
        <!--
		<nav class="site-navigation">
			<ul>
				<li class="site-navigation__item"><a href="#"> Home </a></li>
				<li class="site-navigation__item"><a href="#"> About </a></li>
				<li class="site-navigation__item"><a href="#"> Recipes </a></li>
				<li class="site-navigation__item"><a href="#"> Contact </a></li>
			</ul>
		</nav>
		-->
    </header>

    <div class="week-menu">
        <img class="week-menu__icon" src="./img/calendar-icon.svg" />
        <h1 class="week-menu__week"> 
            Week 27 
         </h1>
        <span class="week-menu__dates"> (10 Sep - 17 Sep)</span>
    </div>

    <div class="week-navigation" ng-controller="WeekController">
        <div ng-repeat="day in week.days" class="day-navigation" ng-show="day.name == currentDay.name">
            <div class="day-navigation__header">
                <button class="day-navigation__previous-day glyphicon glyphicon-chevron-left"></button>
                <div class="day-navigation__day-title">
                    {{day.name}}
                </div>
                <button class="day-navigation__next-day glyphicon glyphicon-chevron-right"></button>
            </div>


            <div class="day-navigation__category" ng-repeat="category in day.categories">
                <div class="day-navigation__category-header">
                    <button class="day-navigation__edit-category glyphicon glyphicon-edit" ng-click="alert('edit category')"></button>
                </div>
                <div class="day-navigation__category-title">{{category.name}}</div>
                
                <div class="day-navigation__item" ng-repeat="item in category.items" ng-click="alert('edit item')">{{item}}</div>
            </div>

        </div>
    </div>


    <script src="js/vendor/angular.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
